<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="NeoRide.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&family=Bungee+Spice&family=Emblema+One&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>NeoRide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #1a237e;
        --accent-color: #ffc107;
        --text-color: #2c3e50;
        --light-bg: #f8f9fa;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--light-bg);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
               font-family:kanit;
      }
      .main-container {
        flex: 1;
        width: 100%;
      }

      /* Navbar */
      .navbar {
        background: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed;
        z-index: 1000;
        
      }
      .navbar a.logo {
        color: black;
        font-size: 1.5rem;
        font-weight: 700;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .nav-links {
        display: flex;
        gap: 1.5rem;
      color:  var(--primary-color);
      }
      .nav-links a {
        color: black;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: 0.3s;
      }
      .nav-links a:hover {
        background: rgba(218, 218, 218, 0.2);

      }
      .authentication{
        display: flex;
        gap: 60px;
      
      }
      .authentication a{
        text-decoration: none;
         color: rgb(0, 0, 0);
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.8rem;
        cursor: pointer;
      }

      /* Hero */
      .hero-section {
        background: url("./images/view-travel-items-assortment-still-life.jpg");
        background-position: center;
        background-repeat: no-repeat;
         background-size: cover;
        height: 500px;
        position: relative;
        padding: 3rem 10%;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .hero-section::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
      }
      .hero-content {
        position: relative;
        z-index: 2;
        max-width: 600px;
      }
      .hero-content p {
        font-weight: 600;
        margin-bottom: 0.75rem;
        margin-top: 100px;
      }
      .hero-content h1 {
        font-size: 3rem;
        font-weight: 800;
        line-height: 1.2;
      }

      /* Booking Form */
      .booking-form-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin: -100px auto 0;
        width: 90%;
        max-width: 1200px;
        position: relative;
        z-index: 3;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
      }
      .input-group label {
        font-weight: 600;
        margin-bottom: 5px;
      }
      .input-group input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
      }
      .button-group {
        grid-column: 1/-1;
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }
      .search-btn {
        flex: 1;
        background: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .search-btn:hover {
        background: #0d1257;
      }
      .booking-status {
        display: none;
        margin-top: 1rem;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
      }
      .booking-status.success {
        background: #e8f5e9;
        color: #2e7d32;
      }
      .booking-status.error {
        background: #ffebee;
        color: #c62828;
      }

      .autocomplete-container {
        position: relative;
        width: 100%;
        max-width: 400px;
      }

      /* Input box styling */
      .autocomplete-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Dropdown results */
      .autocomplete-results {
        position: absolute;
        top: 100%; /* directly below input */
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        border-radius: 5px;
        margin-top: 2px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      /* Individual suggestion */
      .autocomplete-item {
        padding: 10px;
        cursor: pointer;
        font-size: 15px;
      }

      /* Highlight on hover */
      .autocomplete-item:hover {
        background: #f0f0f0;
      }

      /* Popular destinations */
      .popular-destinations {
        margin: 6rem auto;
        padding: 0 5%;
        max-width: 1200px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        height: 50vh;
      }
      .popular-destinations h2 {
        text-align: center;
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-family: kanit;
        padding-top: 2rem;
      }
      .destination-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }
      .destination-card {
        background: #fff;
        border-radius: 10px;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        cursor: pointer;
        transition: 0.3s;
      }
      .destination-card:hover {
        transform: translateY(-5px);
      }
      .destination-card h3 {
        margin: 0;
        color: var(--primary-color);
        font-size: 1.2rem;
        margin-bottom: 4px;
      }
      .destination-card p {
        font-size: 0.9rem;
        color: #777;
      }

      /* Rating */
      .rating-section {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: #eff1fb;
        border-radius: 10px;
        text-align: center;
      }
      .star-rating {
        direction: rtl;
        display: inline-flex;
      }
      .star-rating input {
        display: none;
      }
      .star-rating label {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
      }
      .star-rating input:checked ~ label,
      .star-rating label:hover,
      .star-rating label:hover ~ label {
        color: gold;
      }
      textarea {
        width: 100%;
        height: 70px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: none;
      }
      .rating-buttons {
        margin-top: 10px;
      }
      .submit-button,
      .skip-button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        margin: 4px;
        cursor: pointer;
        font-weight: 600;
      }
      .submit-button {
        background: #4caf50;
        color: #fff;
      }
      .skip-button {
        background: #e74c3c;
        color: #fff;
      }

      /* Footer */
      footer {
        background: linear-gradient(135deg, #3b56d0, #630eb7);
        color: #fff;
        text-align: center;
        padding: 20px 10px;
        border-radius: 0 0 20px 20px;
      }
      .footer-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }
      .footer-links a {
        color: #fff;
        font-size: 1.2rem;
        transition: 0.3s;
      }
      .footer-links a:hover {
        color: var(--accent-color);
      }

      /* âœ… Responsive Fixes */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-links {
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          flex-direction: column;
          background: var(--primary-color);
          clip-path: circle(0px at 90% -10%);
          pointer-events: none;
          transition: 0.4s;
        }
        .nav-links.active {
          clip-path: circle(1000px at 90% -10%);
          pointer-events: all;
        }
        .nav-links a {
          width: 100%;
          text-align: center;
          padding: 1rem;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }
        .button-group {
          flex-wrap: wrap;
        }
        .button-group .search-btn {
          width: 100%;
          margin-bottom: 8px;
        }

        /* 1-column Popular Destinations */
        .destination-grid {
          grid-template-columns: 1fr;
        }
      }
      .destination-card {
        width: 300px;
        height: 200px;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        background: #222020;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 10px 0px,
          rgba(0, 0, 0, 0.5) 0px 2px 25px 0px;
      }

      .popular-destinations {
        background-color: #ffffff;
      }
      .destination-card::before {
        content: "";
        position: absolute;
        inset: 0;
        padding: 3px;
        border-radius: 20px;
        background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
        background-size: 300% 300%;

        -webkit-mask: linear-gradient(#000 0 0) content-box,
          linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;

        animation: glowing 5s linear infinite;
      }

      @keyframes glowing {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .destination-card img {
        margin-bottom: 15px;
      }

      .destination-card h3 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: white;
      }

      .destination-card p {
        font-size: 1.2rem;
        opacity: 0.8;
        color: rgb(255, 252, 252);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar">
      <a href="#" class="logo"><i class="fas fa-car-alt"></i> NeoRide</a>
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="#" class="active">Home</a>
        <a href="#">Booking</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
      </div>
      <div class="authentication">
        <a class="login " href="#">Login</a>
        <a class="signup" href="#">Sign Up</a>
      </div>
    </nav>

    <div class="main-container">
      <!-- Hero -->
      <section class="hero-section">
        <div class="hero-content">
          <p>Hey Buddy!</p>
          <h1>Where are you<br /><span>Driving to?</span></h1>
        </div>
      </section>

      <!-- Booking -->
      <section class="booking-form-card">
        <div class="form-grid">
          <div class="input-group">
            <label>FROM</label>
            <div class="autocomplete-container">
              <input type="text" id="pickup" />
              <div id="pickup-suggestions" class="autocomplete-results"></div>
            </div>
          </div>
          <div class="input-group">
            <label>TO</label>
            <div class="autocomplete-container">
              <input type="text" id="destination" />
              <div
                id="destination-suggestions"
                class="autocomplete-results"
              ></div>
            </div>
          </div>
          <div class="input-group">
            <label>DATE & TIME</label
            ><input type="datetime-local" id="dateTime" />
          </div>
          <div class="input-group">
            <label>PASSENGERS</label
            ><input type="number" id="passengers" value="1" min="1" />
          </div>
          <div class="button-group">
            <button class="search-btn" data-type="Cab">
              <i class="fas fa-taxi"></i> Book Cab
            </button>
            <button class="search-btn" data-type="Bike">
              <i class="fas fa-motorcycle"></i> Book Bike
            </button>
            <button class="search-btn" data-type="Auto">
              <i class="fas fa-shuttle-van"></i> Book Auto
            </button>
          </div>
        </div>
        <div id="bookingStatus" class="booking-status"></div>
      </section>

      <!-- Destinations -->
      <section class="popular-destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-grid">
          <div class="destination-card">
            <img src="images/airplane.png" height="60px" />
            <h3>Airport</h3>
            <p>Get to the airport on time</p>
          </div>
          <div class="destination-card">
            <img src="images/entrance.png" height="60px" />
            <h3>Train Station</h3>
            <p>Connect with your train journey</p>
          </div>
          <div class="destination-card">
            <img src="images/apartment.png" height="60px" />
            <h3>Downtown</h3>
            <p>Explore the city center</p>
          </div>
        </div>
      </section>

      <!-- Rating -->
      <section class="rating-section">
        <h2>Rate Your Ride</h2>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" /><label
            for="star5"
            >&#9733;</label
          >
          <input type="radio" id="star4" name="rating" value="4" /><label
            for="star4"
            >&#9733;</label
          >
          <input type="radio" id="star3" name="rating" value="3" /><label
            for="star3"
            >&#9733;</label
          >
          <input type="radio" id="star2" name="rating" value="2" /><label
            for="star2"
            >&#9733;</label
          >
          <input type="radio" id="star1" name="rating" value="1" /><label
            for="star1"
            >&#9733;</label
          >
        </div>
        <textarea placeholder="feedback..."></textarea>
        <div class="rating-buttons">
          <button class="submit-button">Submit</button>
          <button class="skip-button">Skip</button>
        </div>
      </section>
    </div>

    <footer>
      <p>Â© 2025 NeoRide - Your Safety First</p>
      <div class="footer-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </footer>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const navLinks = document.getElementById("navLinks");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        menuToggle.innerHTML = navLinks.classList.contains("active")
          ? '<i class="fas fa-times"></i>'
          : '<i class="fas fa-bars"></i>';
      });

      document.querySelectorAll(".search-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const pickup = document.getElementById("pickup").value;
          const destination = document.getElementById("destination").value;
          const dateTime = document.getElementById("dateTime").value;
          const passengers = document.getElementById("passengers").value;
          const status = document.getElementById("bookingStatus");
          const type = btn.dataset.type;
          if (!pickup || !destination || !dateTime || !passengers) {
            status.textContent = "Please fill in all the required details.";
            status.className = "booking-status error";
            status.style.display = "block";
            return;
          }
          status.textContent = `Booking your ${type.toLowerCase()}...`;
          status.className = "booking-status";
          status.style.display = "block";
          setTimeout(() => {
            status.textContent = `Success! A ${type.toLowerCase()} will pick you up at ${pickup} and take you to ${destination}.`;
            status.className = "booking-status success";
          }, 2000);
        });
      });
      const GEOAPIFY_API_KEY = "YOUR_GEOAPIFY_API_KEY"; // replace with your key

      async function fetchSuggestions(query) {
        if (!query) return [];
        const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(
          query
        )}&apiKey=${GEOAPIFY_API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.features || [];
      }

      function setupAutocomplete(inputId, suggestionsId) {
        const input = document.getElementById(inputId);
        const suggestionsBox = document.getElementById(suggestionsId);

        input.addEventListener("input", async () => {
          const query = input.value;
          if (!query) {
            suggestionsBox.style.display = "none";
            return;
          }
          const features = await fetchSuggestions(query);

          suggestionsBox.innerHTML = "";
          if (features.length === 0) {
            suggestionsBox.style.display = "none";
            return;
          }

          features.forEach((f) => {
            const div = document.createElement("div");
            div.textContent = f.properties.formatted;
            div.className = "autocomplete-item";
            div.addEventListener("click", () => {
              input.value = f.properties.formatted;
              suggestionsBox.style.display = "none";
            });
            suggestionsBox.appendChild(div);
          });

          suggestionsBox.style.display = "block";
        });

        // Hide dropdown when clicking outside
        document.addEventListener("click", (e) => {
          if (!suggestionsBox.contains(e.target) && e.target !== input) {
            suggestionsBox.style.display = "none";
          }
        });
      }

      // Activate autocomplete for both inputs
      setupAutocomplete("pickup", "pickup-suggestions");
      setupAutocomplete("destination", "destination-suggestions");
    </script>
  </body>
</html>
